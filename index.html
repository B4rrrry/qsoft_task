<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/reset.min.css" />
    <link rel="stylesheet" href="assets/css/style.min.css" />
    <title>Test task</title>
  </head>
  <body>
    <header class="header header-mb">
      <div class="container">
        <div class="header__wrap wrap">
          <!-- logo  -->
          <img
            src="assets/img/header/logo.svg"
            alt="logo"
            class="header__logo"
          />
          <!-- logo end  -->
          <!-- form  -->
          <form
            action="/"
            method="post"
            class="search__form search__form-header"
          >
            <div class="search__wrap">
              <input type="text" class="search__input" placeholder="Найти..." />
              <input type="submit" class="search__sub hover-custom" value="" />
            </div>
          </form>
          <!-- form end  -->
          <!-- user  -->
          <a href="#" class="user__mobile"
            ><img src="assets/img/header/user_mob.svg" alt="human" class="user__mobile_img"
          /></a>
          <div class="user__wrap">
            <a href="#" class="user__name hover-custom">Константин</a>
            <a href="#" class="user__img_link hover-custom">
              <img src="assets/img/header/user.png" alt="" class="user__img" />
            </a>
          </div>
          <!-- user end  -->
        </div>
      </div>
    </header>
    <main>
      <section class="partners">
        <div class="container">
          <div class="partners__wrap wrap">
            <!-- title  -->
            <h1 class="partners__title title">Наши партнёры</h1>
            <!-- title end  -->
            <ul class="partners__list">
              <!-- list item  -->
              <li class="partners__list_item hover-custom">
                <img
                  src="assets/img/partners/henk.png"
                  alt="brand"
                  class="partners__list_img"
                />
              </li>
              <!-- list item end  -->
              <!-- list item  -->
              <li class="partners__list_item hover-custom">
                <img
                  src="assets/img/partners/john.png"
                  alt="brand"
                  class="partners__list_img"
                />
              </li>
              <!-- list item end  -->
              <!-- list item  -->
              <li class="partners__list_item hover-custom">
                <img
                  src="assets/img/partners/mc.png"
                  alt="brand"
                  class="partners__list_img"
                />
              </li>
              <!-- list item end  -->
              <!-- list item  -->
              <li class="partners__list_item hover-custom">
                <img
                  src="assets/img/partners/ikea.png"
                  alt="brand"
                  class="partners__list_img"
                />
              </li>
              <!-- list item end  -->
              <!-- list item  -->
              <li class="partners__list_item hover-custom">
                <img
                  src="assets/img/partners/reebok.png"
                  alt="brand"
                  class="partners__list_img"
                />
              </li>
              <!-- list item end  -->
              <!-- list item  -->
              <li class="partners__list_item hover-custom">
                <img
                  src="assets/img/partners/nike.png"
                  alt="brand"
                  class="partners__list_img"
                />
              </li>
              <!-- list item end  -->
              <!-- list item  -->
              <li class="partners__list_item hover-custom">
                <img
                  src="assets/img/partners/cater.png"
                  alt="brand"
                  class="partners__list_img"
                />
              </li>
              <!-- list item end  -->
            </ul>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
